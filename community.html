<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:700|Raleway&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#" class="primary">KStack</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active regular" style="font-size:19px;color:black" href="/treasury.html">Treasury <span
                            class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link regular" style="font-size:19px;color:black" href="/community.html">Community</a>
                    <a class="nav-item nav-link regular" style="font-size:19px;color:black" href="/pooltable.html">Pool Table</a>
                </div>
            </div>
        </nav>
    <div style="text-align: center;">
    <div class="autocomplete" style="width:100%;">
        <p for="skills" style="font-size:18px;padding:6px;margin-bottom:0" class="font-op-b text-center extend">Community sessions </p>
           <input id="skills" type="text" class="form-control"  placeholder="Enter group name">
           <button class="btn btn-primary" style="margin-bottom:10px;"id="enter">Join</button>
    <button type="button" style="margin-bottom:10px;"class="btn btn-primary" data-toggle="modal"
    data-target="#exampleModal">Add New Skill</button>
</div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Skill</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input class="" placeholder="enter skill.." id="newtopic" type="text"></input>
        </div>
        <div class="modal-footer">
          <button type="button" id="subm" class="btn btn-primary" data-dismiss="modal">Submit</button>
          <button type="button" class="btn btn-secondary">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
    <!-- conatainer for the cards -->
    <div class="container" style="background:#eeeeee;">
        <div style="width:100%;background:#eeeeee;">
        <div class="flex">
            <p id="groupname" style="width:80%" class="font-op-3"></p>
            <p id="participants" style="width:20%" class="font-op-3"></p>
        </div>
        </div>
        <div id="master" style="scroll-behavior: smooth;">
          
        </div>
        <div class="row">
            <div class="col-md-10" style="padding-right:0;padding-left:0">
                    <input type="text" style="border:2px solid black" id="content">

            </div>
            <div class="col-md-1" style="padding-right:0;padding-left:0;background: black">
                <button style="background:black;border:none;outline:none;" class="btn btn-primary regular" id="groupsubmit"><span>Send &nbsp;&nbsp;</span><i class="fas fa-paper-plane" style="color:white"></i>
                </button>
            </div>
            <div class="col-md-1" style="padding-right:0;padding-left:0;background: white">
                    <button style="background:white;border:none;outline:none;padding-left:0;padding-right:0" class="btn btn-primary regular" id="tgsubmit"><span style="color:black">Treasure&nbsp;&nbsp;</span><i class="fas fa-paper-plane" style="color:black"></i>
                    </div>
        </div>
    </div>



    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#config-web-app -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>


  



    <script src="bundle/community.js"></script>

</body>

</html>
