<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:700|Raleway&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" class="primary">KStack</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active regular" style="font-size:19px;color:black" href="#">Treasury <span
                        class="sr-only">(current)</span></a>
                <a class="nav-item nav-link regular" style="font-size:19px;color:black" href="#">Community</a>
                <a class="nav-item nav-link regular" style="font-size:19px;color:black" href="#">Pool Table</a>
            </div>
        </div>
    </nav>

    <div class="dropdown" >
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Select topic
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            

        </div>
    </div>
    <!-- conatainer for the cards -->
    <div class="tcontainer" style="text-align: center;"></div>




    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#config-web-app -->


    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>


    <script id="entry-template-droplist" type="text/x-handlebars-template">
        <div class="target">
            <a class="nav-item nav-link regular" style="font-size:19px;color:black" >{{title}}</a>
        </div>
    </script>



    <script id="entry-template" type="text/x-handlebars-template">
        <div class="container" style="text-align: center;">
                
                <div>
                    <div class="card" style="width: 40vw;margin: 2vh 2vw;display:inline-block;text-align: left;">
                        <div class="card-body">
                            <h5 class="topic font-op-b">{{title}}</h5>
                            <div>
                                <label class="regular">Content : </label>
                                <a class="card-text regular" href={{content}}>{{content}}</a>
                            </div>
                            
                            <div>Content added by: <span class="font-op-b">{{name}}</span></div>
                        
                        </div>
                    </div>
                </div>
            </div>
     </script>
    <script src="bundle/treasury.js"></script>

</body>

</html>
