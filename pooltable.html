            <div style="text-align: center;">

                <br>

                </link>
                <label for="subskil" style="font-size:18px" class="font-op-b">Search for subtopic</label>

                </head>
                <button style="margin:5px" class="btn btn-primary" id="submit">

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Add New Skill
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Skill</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        <input class="" placeholder="enter skill.." id="newtopic" type="text"></input>
        </div>
        <div class="modal-footer">
          <button type="button" id="subm" class="btn btn-primary" data-dismiss="modal">Submit</button>
          <button type="button" class="btn btn-secondary">Cancel</button>
        </div>
      </div>
    </div>
  </div>
