<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:700|Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css">
</head>

<body>
    <div class="card" id="login" style="width: 25rem;">
        <div class="card-body" id="master">
            <h5 class="card-title primary">Register</h5>
            <form class="form-group">
                <h6 class="card-subtitle mb-2 text-muted regular">Name</h6>
                <input type="text" id="username" class="form-control">
                <h6 class="card-subtitle mb-2 text-muted regular">Email</h6>
                <input type="text" id="email" class="form-control">
                    <h6 class="card-subtitle mb-2 text-muted regular">Password</h6>
                    <input type="password" id="pwd" class="form-control">

                        <h6 class="card-subtitle mb-3 text-muted regular">Gender</h6>
                        <div class="row">
                            <div class="col-6">
                                <input type="radio" id="m" name="gender" value="male"
                                    style="float: left; margin-right: 2vw;">
                                <h6 class="  text-muted regular" style="float: left;">Male</h6>
                            </div>
                            <div class="col-6">
                                <input type="radio" id="f" name="gender" value="female"
                                    style="float: left; margin-right: 2vw;">
                                <h6 class="  text-muted regular">Female</h6>
                            </div>
                        </div>
            </form>
            <div class="row">
                <div class="col-md-6">
                    <buttton id="signin" class="btn btn-dark extend primary font-op">Login</buttton>
                </div>
                    <div class="col-md-6">
                        <buttton id="signup" class="btn btn-dark extend primary font-op">Signup</buttton>
                    </div>
            </div>
        </div>
    </div>
    <script type="text/template" id="temp">
        <div class="row">
                <div class="col-md-12">
                           <div class="autocomplete" style="width:100%;">
                                <label for="skills" style="font-size:18px" class="font-op-b">Let us know about your skills !</label>
                                <br>
                                   <input id="skills" type="text"  placeholder="skills">
                                </label>
                                <br>
                                 <div class="flex">
                                    <button id="add" style="margin:5px" class="btn btn-primary">
                                        Add Skill
                                    </button>    
                               <button style="margin:5px" class="btn btn-primary" id="submit">
                                   Submit
                               </button>
                                 </div>
                                
                </div>
            </div>
    </script>

    <script src="bundle/bundle.js"></script>

</body>

</html>
