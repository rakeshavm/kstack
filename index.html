<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css">
</head>

<body>
    <div class="card" id="login" style="width: 25rem;">
        <div class="card-body" id="master">
            <h5 class="card-title primary">Register</h5>
            <form class="form-group">
                <h6 class="card-subtitle mb-2 text-muted">Name</h6>
                <input type="text" id="username" class="form-control">
                <h6 class="card-subtitle mb-2 text-muted">Email</h6>
                <input type="text" id="email" class="form-control">
                <h6 class="card-subtitle mb-2 text-muted">Password</h6>
                <input type="password" id="pwd" class="form-control">
                <h6 class="card-subtitle mb-2 text-muted">Gender</h6>
                <div class="row">
                    <div class="col-6">
                        <input type="radio" id="m" name="gender" value="male" style="float: left; margin-right: 2vw;">
                        <h6 class="card-subtitle mb-2 text-muted" style="float: left;">Male</h6>
                    </div>
                    <div class="col-6">
                        <input type="radio" id="f" name="gender" value="female" style="float: left; margin-right: 2vw;">
                        <h6 class="card-subtitle mb-2 text-muted">Female</h6>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-md-6">
                    <buttton id="signin" class="btn btn-dark extend primary font-op">Login</buttton>
                </div>
                <br>
                <div class="col-md-6">
                    <buttton id="signup" class="btn btn-dark extend primary font-op">Signup</buttton>
                </div>
            </div>
        </div>
    </div>
    <script type="text/template" id="temp">
        <div class="row">
                <div class="col-md-12">
                    <div class="col-md-6">
                           <div class="autocomplete" style="width:300px;">
                                   <input id="skills" type="text"  placeholder="skills">
                                 </div>
                           <button class="btn btn-primary">
                               Submit
                           </button>
                    </div>
                </div>
            </div>
    </script>
    <script src="bundle.js"></script>

</body>

</html>
